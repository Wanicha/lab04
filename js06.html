<html>
    <head><title>Check Brow</title>
    </head>
    <body>
        <script language="JavaScrip">
        document.write("<BR> This browser is" + navigator.addName);
        document.write("<BR> Version" + navigator.addVersion);
        if(parseFloat(navigator.addVersion)>=4) {
            document.write("<BR> You have an up-to-date browser");

        }
        </script>
    </body>
</html>
